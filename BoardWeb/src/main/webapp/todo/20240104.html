<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>todo/20231229.html</title>
<style>
#show {
	width: 280px;
	height: 400px;
	background-color: aqua;
}

span {
	display: inline-block;
	width: 80px;
	height: 30px;
	background-color: yellow;
	margin: 0px 10px 10px 0px;
}
</style>
<script>

		document.addEventListener('DOMComtentLoaded', function(){
			//이 페이지의 모든 DOM요소를 load한 다음에 실행.
			const words = 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat voluptas maxime iste tempore totam quam sequi fugit, suscipit veritatis quae inventore nobis commodi eveniet! Perferendis corrupti repellendus enim voluptate ullam!'

		        const wordAry = words.split(' ');
		        //화면상에 span 생성.
		        let show = document.querySelector('#show');
		        // for반복문.
		        wordAry.reduce((acc, word) => {
		            let span = document.createElement('span');
		            span.innerText = word;
		            show.appendChild(span);
		        }, show);

		        //id=delBtn에 클릭.
		        document.getElementById('delBtn').addEventListener('click', function () {
		            //사용자의 입력값 == 화면상에 span요소를 가져와서 span.remove();
		            //사용자 입력화면 초기화.
		            // let inputd = document.querySelector('#userValue').value;
		            let inputd = document.querySelector('input[name=userValue]').value;
		            let spanAll = document.querySelectorAll('span');
		            for (let item of spanAll) {
		                console.log(item);
		                if (inputd == item.innerText) {
		                    item.remove();
		                }
		            };
		            //초기화.
		            document.querySelector('input[name=userValue]').value = '';
		        });
		        
		       // input[name="userValue"]
				document.querySelector('input[name="userValue"]').addEventListener("keyup", function(e){
		    	  if(e.keyCode == 13){
		    		  let userInput = document.querySelector('input[name=userValue]').value;
		    		  let span = document.createElement('span');
		              span.innerText = userInput;
		              show.prepend(span);
		              document.querySelector('input[name=userValue]').value = '';
		    	  }
				});
		});

        
    </script>
</head>

<body>

	<input type="text" name="userValue">
	<button id="delBtn">삭제</button>
	<div id="show"></div>
	
</body>

</html>
