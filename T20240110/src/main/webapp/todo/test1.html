<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test1</title>
</head>
<body>
	<!--문제1 -->
	<!-- data.json파일의 정보를 읽어서 급여가 4500이상, 여성회원을 콘솔에 출력하세요. -->
	<script>
	fetch('../data/data.json')
	.then(str => str.json())
	.then(targetAry => {
		targetAry.forEach(member => {
			if(member.salary >= 4500){
				console.log(member);
			}
		})
	})
	.catch(error => {
		console.error(error);
	})
	</script>
</body>
</html>
